{% extends "base.html" %}

{% block body %}
	
<!-- navbar -->
<div class="navbar">
	<div class="left">
		<a href="" class="link link-back"><i class="icon ion-ios-arrow-back"></i></a>
	</div>
	<div class="title">
		Coming Soon
	</div>
	<div class="right">
		
	</div>
</div>
<!-- end navbar -->

<!-- pages wrapper -->
<div class="pages-wrapper">

	<!-- separator -->
	<div class="separator-large"></div>
	<!-- end separator -->
	
	<!-- coming soon -->
	<div class="coming soon">
		<div class="container">
			<div class="coming-soon-word text-center">
				<p class="text-large">Coming soon <span class="color-theme text-weight-md">Gebongka Health</span> with a variety of features</p>
			</div>

			<div class="icon-rocket text-center">
				<i class="icon ion-ios-rocket"></i>
			</div>

			<div class="coming-soon-timer text-center">
				<div class="row">
					<div class="col-3">
						<div class="content shadow-sm">
							<h4 class="color-theme">1</h4>
							<span class="text-small">Days</span>
						</div>
					</div>
					<div class="col-3">
						<div class="content shadow-sm">
							<h4 class="color-theme">20</h4>
							<span class="text-small">Hours</span>
						</div>
					</div>
					<div class="col-3">
						<div class="content shadow-sm">
							<h4 class="color-theme">5</h4>
							<span class="text-small">Min</span>
						</div>
					</div>
					<div class="col-3">
						<div class="content shadow-sm">
							<h4 class="color-theme">10</h4>
							<span class="text-small">Sec</span>
						</div>
					</div>
				</div>
			</div>

			<!-- separator -->
			<div class="separator-medium"></div>
			<!-- end separator -->

			<div class="wrap-button text-center">
				<button class="button">Notify Me</button>
			</div>

		</div>
	</div>
	<!-- end coming soon -->

</div>
<!-- end pages wrapper -->

{% endblock %}
